{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Data</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>
<body>
    
    <div class="main">

        <div class="registration" id="registrationForm">
            <h1 class="text-center">Import Data</h1>
            <div class="registration-form">
                {% if status == 1 %}<span style="color: green;">{{ msg }}</span><br/>{% else %}<span style="color: red;">{{ msg }}</span><br/>{% endif %}
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="file_name">File name <span style="color: red;">*</span></label>
                            <input type="file" class="form-control" id="file_name" name="file_name" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark login-register form-control">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        $('#mobile_no').keyup(function (e) {
            if (/\D/g.test(this.value)) {
              this.value = this.value.replace(/\D/g, '')
            }
        });
    </script>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
