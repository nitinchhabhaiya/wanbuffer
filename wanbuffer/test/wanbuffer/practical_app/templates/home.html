{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <h4>List of Users</h4>
            <hr>
            <a href="{% url 'dataExport' %}">Export</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'dataImport' %}">Import</a>
            <table class="table table-hover table-collapse">
                <thead>
                    <tr>
                    <th scope="col">No</th>
                    <th scope="col">User Id</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% if data %}
                        {% for data_value in data %}
                            <tr>
                                <td>{{forloop.revcounter}}</td>
                                <td>{{data_value.id}}</td>
                                <td>{{data_value.fullname}}</td>
                                <td>{{data_value.mobile_no}}</td>
                                <td>{{data_value.email}}</td>
                                <td>
                                    <a href="{% url 'editUser' data_value.id %}">&#9998;</a>
                                    <a href="{% url 'deleteUser' data_value.id %}">&#128465;</a>
                                </td>
                            </tr>        
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        


    </script>
    
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
